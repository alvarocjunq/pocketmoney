<script>
$(document).ready(function(){
	$("i.arrow").click(function(){
		swal({
		  title: "Receber",
		  text: "Digite abaixo o número do pocket do cliente",
		  type: "input",
		  showCancelButton: true,
		  closeOnConfirm: false,
		  animation: "slide-from-top",
		  inputPlaceholder: "Número pocket"
		},
		function(inputValue){
		  if (inputValue === false) return false;
		  
		  if (inputValue === "") {
			swal.showInputError("Favor informar o número do pocket");
			return false
		  }
		  
		  swal("Recebido!", "Pocket: " + inputValue + " recebido", "success");
		});
	});
});
</script>
