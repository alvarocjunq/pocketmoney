  <style type="text/css">
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Insira o e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Insira um e-mail v√°lido'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Insira a senha'
                }
              ]
            }
          }
        })
    });
</script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui red image header">
      <img src="files/logo.png" class="image">
      <div class="content">
        Estabelecimento<small> (Pocket Money)</small>
      </div>
    </h2>
    <form class="ui large form" action="token.html">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Senha">
          </div>
        </div>
        <div class="ui fluid large red submit button">Login</div>
      </div>

      <div class="ui error message"></div>
    </form>

  </div>
</div>
